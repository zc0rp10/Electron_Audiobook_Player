<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <title>Bear Audiobook Player</title>
  </head>
  <body>
    <div id="row1">
      <div id="library">
        <div id="lib-header">
          <button class="btn" id="add-bolder-btn"></button>
          <p id="selected-book"></p>
        </div>
        <div id="lib-content">
          <p class="books">Book Nbr 1</p>
          <p class="books">Book Nbr 1</p>
        </div>
      </div>
      <div id="player">
        <audio id="audio-player"></audio>
        <div id="player-wrapper">
          <img id="book-cover" src="../audiobooks/placeholder.jpg" alt="" />
          <p id="title">Black Wing: The Ravens Mark</p>
          <p id="author">Ed McDonald</p>
        </div>
      </div>
    </div>

    <div id="row2">
      <div id="controll-bar">
        <div id="controlls">
          <button class="btn" id="skip-backward-btn"></button>
          <button class="btn" id="play-audio-btn"></button>
          <button class="btn" id="pause-audio-btn"></button>
          <button class="btn" id="skip-forward-btn"></button>
        </div>
        <div id="times-row">
          <span id="bar-current-time" id="current-time">00:00:00</span>
          <div id="progress-bar">
            <div id="progress-bar-fill"></div>
          </div>
          <span id="bar-total-time" id="total-time">00:00:00</span>
        </div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./index.js"></script>
  </body>
</html>
