<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; img-src 'self' data:;"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <title>Bear Audiobook Player</title>
  </head>
  <body>
    <div id="row1">
      <div id="library">
        <div id="lib-header">
          <button class="btn" id="add-bolder-btn"></button>
          <p id="selected-book"></p>
        </div>
        <div id="lib-content">
          <!--  -->
          <div class="book" id="randombookid">
            <div class="book-image">
              <img class="pointer" src="../audiobooks/placeholder.jpg" />
            </div>
            <div class="book-content">
              <span class="book-title pointer"
                >Black Wing: The Ravens Mark</span
              >
              <span class="book-author pointer">By Ed McDonald</span>
              <span class="book-narrator pointer">Narrated by Colin Mace</span>
              <span class="book-stats pointer">54h 23m left</span>
            </div>
          </div>
          <div class="book" id="randombookid">
            <div class="book-image">
              <img class="pointer" src="../audiobooks/placeholder2.jpg" />
            </div>
            <div class="book-content">
              <span class="book-title pointer">Persepolis Rising</span>
              <span class="book-author pointer">By James S.A Corey</span>
              <span class="book-narrator pointer"
                >Narrated by Jefferson Mays</span
              >
              <span class="book-stats pointer"> At 12% - 54h 23m left</span>
            </div>
          </div>
        </div>

        <!--  -->
      </div>
      <div id="player">
        <audio id="audio-player"></audio>
        <div id="player-wrapper">
          <img id="player-cover" src="../audiobooks/placeholder.jpg" alt="" />
          <p id="player-title">Black Wing: The Ravens Mark</p>
          <p id="player-author">Ed McDonald</p>
          <p id="player-narrator">
            Narrated by Colin Mace
          </p>
        </div>
      </div>
    </div>

    <div id="row2">
      <div id="controll-bar">
        <div id="controlls">
          <button class="btn" id="skip-backward-btn"></button>
          <button class="btn" id="play-audio-btn"></button>
          <button class="btn" id="pause-audio-btn"></button>
          <button class="btn" id="skip-forward-btn"></button>
        </div>
        <div id="times-row">
          <span id="bar-current-time" id="current-time">00:00:00</span>
          <div id="progress-bar">
            <div id="progress-bar-fill"></div>
          </div>
          <span id="bar-total-time" id="total-time">00:00:00</span>
        </div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./index.js"></script>
  </body>
</html>
