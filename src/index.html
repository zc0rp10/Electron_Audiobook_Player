<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <title>Bear Audiobook Player</title>
  </head>
  <body>
    <div id="row1">
      <div id="library">Library</div>
      <div id="player">
        <div id="player-wrapper">
          <img id="book-cover" src="../audiobooks/placeholder.jpg" alt="" />
          <p id="title">Black Wing</p>
          <p id="author">Ed McDonald</p>
        </div>
      </div>
    </div>

    <div id="row2">
      <div id="controll-bar">
        <div id="controlls">
          <button class="btn" id="play-audio-btn">Play Audio</button>
          <button class="btn" id="pause-audio-btn">Pause Audio</button>
        </div>
        <div id="progress-bar">
          <div id="progress-bar-fill"></div>
        </div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./index.js"></script>
  </body>
</html>
