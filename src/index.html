<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../assets/css/index.css" />
    <title>Bear Audiobook Player</title>
  </head>
  <body class="grid-container">
    <div id="player">
      <div id="controll-bar">
        <div id="controlls">
          <button class="btn" id="scrub-backward-btn"></button>
          <button
            class="btn play-pause-audio-btn"
            id="play-pause-audio-btn"
          ></button>
          <button class="btn" id="scrub-forward-btn"></button>
          <div id="playback-controlls">
            <button
              class="btn"
              id="decrease-speed-btn"
              data-rate="-0.25"
            ></button>
            <p id="playback-rate">1.00X</p>
            <button
              class="btn"
              id="increase-speed-btn"
              data-rate="0.25"
            ></button>
          </div>
        </div>
        <div id="times-row">
          <span id="bar-current-time" id="current-time">00:00:00</span>
          <div id="progress-bar">
            <progress id="progress-bar-fill"></progress>
            <input id="seek-bar" value="0" min="0" type="range" step="1" />
          </div>
          <span id="bar-total-time" id="total-time">00:00:00</span>
        </div>
      </div>
    </div>
    <div id="menu">
      <button class="btn btn-menu" id="hamburger-btn"></button>
      <span
        class="btn menu-line-top"
        src="../assets/icons/line-24px.svg"
      ></span>
      <button class="btn btn-menu" id="add-book-btn"></button>
      <button class="btn btn-menu" id="add-folder-btn"></button>
      <button class="btn btn-menu" id="library-btn"></button>
      <span
        class="btn menu-line-bottom"
        src="../assets/icons/line-24px.svg"
      ></span>
      <button class="btn btn-menu" id="settings-btn"></button>
    </div>
    <div id="library">
      <div id="lib-header">
        <h2>Your Library</h2>
        <label for="sort-select">Sort</label>
        <select id="sort-select">
          <option value="title">Title</option>
          <option value="author">Author</option>
          <option value="length">Length</option>
        </select>
        <label for="sort-select">Filter</label>
        <select id="sort-select">
          <option value="all">All</option>
          <option value="not started">Not Started</option>
          <option value="not finished">Not Finished</option>
          <option value="finished">Finished</option>
        </select>
      </div>
      <div id="lib-content">
        <!-- JS RENDERED -->
      </div>
    </div>
    <div id="book-view">
      <div id="book-view-wrapper">
        <div id="book-view-head"></div>
        <div id="book-view-content">
          <img
            id="book-view-cover"
            src="../audiobooks/placeholder.jpg"
            alt=""
          />
          <h2 id="book-view-title">
            Blackwing: The Raven's Mark
          </h2>

          <p id="book-view-author">By Ed McDonald</p>
          <p id="book-view-narrator">Narrated by Colin Mace</p>
        </div>
      </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./index.js"></script>
  </body>
</html>
