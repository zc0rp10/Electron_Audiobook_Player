<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; img-src 'self' data:; style-src 'self';"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <title>Bear Audiobook Player</title>
  </head>
  <body>
    <div id="row1">
      <div id="library">
        <div id="lib-header">
          <h2>Your Library</h2>
        </div>
        <div id="lib-content">
          <!-- JS RENDERED -->
        </div>
      </div>
      <div id="player">
        <audio id="audio-player" data-bookid=""></audio>
        <div id="player-wrapper">
          <img id="player-cover" src="" alt="" />
          <p id="player-title"></p>
          <p id="player-author"></p>
          <p id="player-narrator"></p>
        </div>
      </div>
    </div>

    <div id="row2">
      <div id="controll-bar">
        <div id="controlls">
          <div id="playback-controlls">
            <button
              class="btn"
              id="decrease-speed-btn"
              data-rate="-0.25"
            ></button>
            <p id="playback-rate">1.00X</p>
            <button
              class="btn"
              id="increase-speed-btn"
              data-rate="0.25"
            ></button>
          </div>
          <button class="btn" id="skip-backward-btn"></button>
          <button class="btn" id="play-audio-btn"></button>
          <button class="btn" id="pause-audio-btn"></button>
          <button class="btn" id="skip-forward-btn"></button>
          <button class="btn" id="add-folder-btn"></button>
          <select id="sort-select">
            <option value="" disabled selected>Sort Library</option>
            <option value="title">Title</option>
            <option value="author">Author</option>
            <option value="length">Length</option>
          </select>
        </div>
        <div id="times-row">
          <span id="bar-current-time" id="current-time">00:00:00</span>
          <div id="progress-bar">
            <progress id="progress-bar-fill"></progress>
            <input id="seek-bar" value="0" min="0" type="range" step="1" />
          </div>
          <span id="bar-total-time" id="total-time">00:00:00</span>
        </div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./index.js"></script>
  </body>
</html>
